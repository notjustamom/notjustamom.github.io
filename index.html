---
layout: default
---

{% for post in site.posts %}
<article class="post type-post status-publish format-standard hentry">
	<header class="entry-header">
		<h1 class="entry-title"><a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark">{{ post.title }}</a></h1>
		<div class="entry-date"><a href="{{ post.url | prepend: site.baseurl }}" rel="bookmark">{{ post.date | date: "%b <b>%-d</b>" }}</a></div>
	</header><!-- .entry-header -->
	<div class="entry-content">
		{{ post.excerpt }}
	</div><!-- .entry-content -->
</article><!-- #post-## -->
{% endfor %}
